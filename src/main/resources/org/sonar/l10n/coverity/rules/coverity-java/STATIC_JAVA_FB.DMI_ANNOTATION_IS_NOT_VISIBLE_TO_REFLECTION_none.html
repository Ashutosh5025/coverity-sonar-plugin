Unless an annotation has itself been annotated with  @Retention(RetentionPolicy.RUNTIME), the annotation can't be observed using reflection (e.g., by using the isAnnotationPresent method).    . (<a href="/docs/en/findbugs/fb_checker_ref.html#FB.DMI_ANNOTATION_IS_NOT_VISIBLE_TO_REFLECTION" target="_blank">From FindBugs&trade; description</a>)
