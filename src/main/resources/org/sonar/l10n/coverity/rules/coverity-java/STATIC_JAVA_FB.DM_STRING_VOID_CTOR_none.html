Creating a new <code>java.lang.String</code> object using the   no-argument constructor wastes memory because the object so created will   be functionally indistinguishable from the empty string constant   <code>""</code>. (<a href="/docs/en/findbugs/fb_checker_ref.html#FB.DM_STRING_VOID_CTOR" target="_blank">From FindBugs&trade; description</a>)
