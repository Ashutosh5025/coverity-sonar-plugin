This code converts an integral value (e.g., int or long) to a double precision floating point number and then passing the result to the Math.ceil() function, which rounds a double to the next higher integer value. (<a href="/docs/en/findbugs/fb_checker_ref.html#FB.ICAST_INT_CAST_TO_DOUBLE_PASSED_TO_CEIL" target="_blank">From FindBugs&trade; description</a>)
