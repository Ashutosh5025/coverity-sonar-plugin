Using <code>new Double(double)</code> is guaranteed to always result in a new object whereas       <code>Double.valueOf(double)</code> allows caching of values to be done by the compiler, class library, or JVM. (<a href="/docs/en/findbugs/fb_checker_ref.html#FB.DM_FP_NUMBER_CTOR" target="_blank">From FindBugs&trade; description</a>)
