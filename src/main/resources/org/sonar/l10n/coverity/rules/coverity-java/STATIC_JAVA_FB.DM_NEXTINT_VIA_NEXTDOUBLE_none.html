If <code>r</code> is a <code>java.util.Random</code>, you can generate a random number from <code>0</code> to <code>n-1</code> using <code>r.nextInt(n)</code>, rather than using <code>(int)(r.nextDouble() * n)</code>. (<a href="/docs/en/findbugs/fb_checker_ref.html#FB.DM_NEXTINT_VIA_NEXTDOUBLE" target="_blank">From FindBugs&trade; description</a>)
