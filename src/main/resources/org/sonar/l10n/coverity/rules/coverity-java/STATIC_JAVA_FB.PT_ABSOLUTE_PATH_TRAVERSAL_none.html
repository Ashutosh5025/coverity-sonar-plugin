The software uses an HTTP request parameter to construct a pathname that should be within a restricted directory, but it does not properly neutralize absolute path sequences such as "/abs/path" that can resolve to a location that is outside of that directory. (<a href="/docs/en/findbugs/fb_checker_ref.html#FB.PT_ABSOLUTE_PATH_TRAVERSAL" target="_blank">From FindBugs&trade; description</a>)
